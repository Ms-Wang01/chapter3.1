{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block page_content %}
<link rel="stylesheet" type="text/css" href="search.css">

<div class="content" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="search-result-box card-box">

                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="pt-3 pb-4">
                                <form class="form-inline" role="form" method="POST">
                                  <div class="form-group">
                                      <input type="text" class="form-control" id="name" name="key" placeholder="输入关键字">
                                  </div>
                                    <button type="submit" class="btn btn-success" >Search</button>
                                </form>
                            </div>
                            <div class="mt-4">
                                            <h4>Search Results For {{ key }}</h4>
                                    </div>
                        </div>
                    </div>
                    <!-- end row -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            {% for item in result %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="search-item">
                                            <h4 class="mb-1"><a href="{{ item['link'] }}">{{ item['title'] }}</a></h4>
                                            <div class="font-13 text-success mb-3">{{ item['link'] }}</div>
                                            <p class="mb-0 text-muted">{{ item['main_content'] }}</p>
                                            <a href="/recommend{{ item['id'] }}" style="height:50%;"><button type="submit" class="btn btn-info" name="{{ item['id'] }}" >相关推荐</button></a>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>

<!--                                    </ul>-->
<!--                                    <div class="clearfix"></div>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- container -->
</div>

{% endblock %}
